systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger 
    wiredTiger:
      engineConfig:
        cacheSizeGB: 1

net:
  port: 38567
  bindIp: 0.0.0.0

security:
  authorization: "enabled"


setParameter:
  wiredTigerConcurrentReadTransactions: 128
  wiredTigerConcurrentWriteTransactions: 128